<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生會權益信箱 (含報案查詢)</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 引入 Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 自定義樣式 -->
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CSV 處理工具 (新增 caseId 欄位) ---
        const CSV_HEADER = ["id", "caseId", "title", "cat", "content", "author", "anon", "status", "votes", "date", "timeline"];

        const parseCSV = (text) => {
            const lines = text.split('\n');
            const result = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const matches = lines[i].match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                // 修正分割邏輯以適應 CSV 格式
                const row = []; 
                let inQuote = false;
                let current = '';
                for(let char of lines[i]) {
                    if(char === '"') { inQuote = !inQuote; }
                    else if(char === ',' && !inQuote) { row.push(current); current = ''; }
                    else { current += char; }
                }
                row.push(current);

                if (row.length < CSV_HEADER.length) continue;

                const clean = (val) => {
                    if (!val) return "";
                    let s = val.trim();
                    if (s.startsWith('"') && s.endsWith('"')) s = s.slice(1, -1);
                    return s.replace(/""/g, '"');
                };

                try {
                    result.push({
                        id: Number(clean(row[0])) || clean(row[0]),
                        caseId: clean(row[1]), // 新增 caseId
                        title: clean(row[2]),
                        cat: clean(row[3]),
                        content: clean(row[4]),
                        author: clean(row[5]),
                        anon: clean(row[6]) === 'true',
                        status: clean(row[7]),
                        votes: Number(clean(row[8])) || 0,
                        date: clean(row[9]),
                        timeline: JSON.parse(clean(row[10]) || "[]")
                    });
                } catch (e) {
                    console.error("Row parse error:", e, row);
                }
            }
            return result;
        };

        const generateCSV = (data) => {
            const escape = (val) => {
                if (val === null || val === undefined) return "";
                const str = String(val);
                if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                    return `"${str.replace(/"/g, '""')}"`;
                }
                return str;
            };

            const header = CSV_HEADER.join(",");
            const rows = data.map(item => [
                item.id,
                item.caseId, // 新增 caseId
                item.title,
                item.cat,
                item.content,
                item.author,
                item.anon,
                item.status,
                item.votes,
                item.date,
                JSON.stringify(item.timeline)
            ].map(escape).join(","));

            return [header, ...rows].join("\n");
        };

        const downloadFile = (content, fileName) => {
            const blob = new Blob(["\uFEFF" + content], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // --- 圖示元件 ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const MessageSquare = (p) => <IconBase {...p}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></IconBase>;
        const ThumbsUp = (p) => <IconBase {...p}><path d="M7 10v12"></path><path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"></path></IconBase>;
        const User = (p) => <IconBase {...p}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></IconBase>;
        const Send = (p) => <IconBase {...p}><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></IconBase>;
        const Trash2 = (p) => <IconBase {...p}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></IconBase>;
        const Clock = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></IconBase>;
        const ChevronDown = (p) => <IconBase {...p}><polyline points="6 9 12 15 18 9"></polyline></IconBase>;
        const ChevronUp = (p) => <IconBase {...p}><polyline points="18 15 12 9 6 15"></polyline></IconBase>;
        const Shield = (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></IconBase>;
        const RefreshCw = (p) => <IconBase {...p}><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path><path d="M3 22v-6h6"></path><path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path></IconBase>;
        const FileText = (p) => <IconBase {...p}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></IconBase>;
        const Upload = (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></IconBase>;
        const Download = (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></IconBase>;
        const Search = (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></IconBase>;

        // --- 主應用程式 ---
        const StudentCouncilMailbox = () => {
            const [view, setView] = useState('board');
            const [expandedId, setExpandedId] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [adminUpdate, setAdminUpdate] = useState({ status: 'reviewing', note: '' });
            const [form, setForm] = useState({ title: "", cat: "生活", content: "", anon: false });
            
            // 搜尋相關
            const [searchQuery, setSearchQuery] = useState("");
            
            const fileInputRef = useRef(null);

            // 初始資料 (加入 caseId)
            const [issues, setIssues] = useState([
                { 
                    id: 1, 
                    caseId: "2023-1024-001", // 格式: YYYY-MMDD-NNN
                    title: "延長圖書館開放時間", 
                    cat: "教務", 
                    content: "期中考週讀書空間不足。", 
                    author: "林同學", 
                    anon: false, 
                    status: "negotiating", 
                    votes: 156, 
                    date: "2023/10/24",
                    timeline: [
                        { status: 'pending', label: "待審核", date: "2023/10/24 09:30", note: "系統自動收件" },
                        { status: 'reviewing', label: "研議中", date: "2023/10/25 14:00", note: "權益部確認受理，收集相關資料中" },
                        { status: 'negotiating', label: "協調中", date: "2023/10/28 10:15", note: "已排程與圖書館館長進行會議，預計下週二討論" }
                    ]
                }
            ]);

            const getFormattedDate = () => {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                return `${year}/${month}/${day} ${hours}:${minutes}`;
            };

            // 產生報案編號 (YYYY-MMDD-NNN)
            const generateCaseId = () => {
                const now = new Date();
                const year = now.getFullYear();
                const dateCode = String(now.getMonth() + 1).padStart(2, '0') + String(now.getDate()).padStart(2, '0');
                // 產生 3 位數隨機碼，模擬流水號
                const randomSeq = String(Math.floor(Math.random() * 999) + 1).padStart(3, '0');
                return `${year}-${dateCode}-${randomSeq}`;
            };

            const stepOrder = ['pending', 'reviewing', 'negotiating', 'resolved'];
            const stats = {
                pending: { label: '待審核', color: 'bg-gray-100 text-gray-600', barColor: 'bg-gray-400', progress: 10 },
                reviewing: { label: '研議中', color: 'bg-blue-100 text-blue-600', barColor: 'bg-blue-500', progress: 45 },
                negotiating: { label: '協調中', color: 'bg-purple-100 text-purple-600', barColor: 'bg-purple-500', progress: 75 },
                resolved: { label: '已解決', color: 'bg-green-100 text-green-600', barColor: 'bg-green-500', progress: 100 }
            };

            // --- CSV 操作 ---
            const handleExportCSV = () => {
                const csv = generateCSV(issues);
                const dateStr = new Date().toISOString().slice(0,10);
                downloadFile(csv, `學生會權益信箱_資料備份_${dateStr}.csv`);
            };

            const handleImportCSV = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (evt) => {
                    const text = evt.target.result;
                    const data = parseCSV(text);
                    if (data && data.length > 0) {
                        setIssues(data);
                        alert(`成功匯入 ${data.length} 筆資料！`);
                    } else {
                        alert("匯入失敗：格式錯誤或無資料");
                    }
                    e.target.value = null; 
                };
                reader.readAsText(file);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const timeString = getFormattedDate();
                const newCaseId = generateCaseId();
                
                const newIssue = { 
                    id: Date.now(),
                    caseId: newCaseId,
                    title: form.title,
                    cat: form.cat,
                    content: form.content,
                    author: form.anon ? "匿名" : "我", 
                    anon: form.anon,
                    status: "pending", 
                    votes: 0, 
                    date: timeString.split(' ')[0],
                    timeline: [
                        { status: 'pending', label: "待審核", date: timeString, note: "系統已自動收件，等待權益部審核" }
                    ]
                };

                setIssues([newIssue, ...issues]);
                setView('board'); 
                setForm({ title: "", cat: "生活", content: "", anon: false });
                alert(`提案成功！您的報案編號為：${newCaseId}`);
            };

            const handleAdminSubmit = (issueId) => {
                const issue = issues.find(i => i.id === issueId);
                const timeString = getFormattedDate();
                const newStatusConfig = stats[adminUpdate.status];
                
                const newTimelineItem = {
                    status: adminUpdate.status,
                    label: newStatusConfig.label,
                    date: timeString,
                    note: adminUpdate.note
                };

                setIssues(issues.map(i => i.id === issueId ? {
                    ...i,
                    status: adminUpdate.status,
                    timeline: [...i.timeline, newTimelineItem]
                } : i));

                setAdminUpdate({ status: 'reviewing', note: '' });
                alert("已更新案件進度！(請記得匯出 CSV 保存)");
            };

            const handleDelete = (id) => {
                if(confirm("確定要刪除此提案嗎？")) {
                    setIssues(issues.filter(i => i.id !== id));
                }
            };

            const toggleExpand = (id) => setExpandedId(expandedId === id ? null : id);

            // 過濾顯示的案件
            const filteredIssues = issues.filter(issue => {
                if (searchQuery.trim() === "") return true;
                // 支援搜尋報案編號
                return issue.caseId && issue.caseId.includes(searchQuery.trim());
            });

            return (
                <div className="min-h-screen bg-gray-50 text-slate-800 font-sans p-4 md:p-6 pb-20">
                    <div className="max-w-2xl mx-auto space-y-5">
                        
                        {/* 系統狀態與身分 Bar */}
                        <div className="flex flex-col gap-2">
                             
                            {/* CSV 資料庫管理區 (僅管理員可見) */}
                            {isAdmin && (
                                <div className="bg-white border border-blue-200 p-3 rounded-xl shadow-sm flex justify-between items-center animate-in slide-in-from-top-2">
                                    <div className="flex items-center gap-2 text-blue-800 font-bold text-sm">
                                        <FileText size={18}/> CSV 資料庫管理
                                    </div>
                                    <div className="flex gap-2">
                                        <button 
                                            onClick={handleExportCSV}
                                            className="text-xs bg-blue-100 hover:bg-blue-200 text-blue-700 px-3 py-1.5 rounded-lg transition-colors flex items-center gap-1 font-bold"
                                        >
                                            <Download size={14} /> 匯出備份
                                        </button>
                                        <button 
                                            onClick={() => fileInputRef.current.click()}
                                            className="text-xs bg-green-100 hover:bg-green-200 text-green-700 px-3 py-1.5 rounded-lg transition-colors flex items-center gap-1 font-bold"
                                        >
                                            <Upload size={14} /> 匯入資料
                                        </button>
                                        <input 
                                            type="file" 
                                            ref={fileInputRef} 
                                            onChange={handleImportCSV} 
                                            accept=".csv" 
                                            className="hidden" 
                                        />
                                    </div>
                                </div>
                            )}

                            <div className="flex justify-between items-center bg-slate-800 text-white p-3 rounded-xl shadow-lg">
                                <div className="flex items-center gap-2 text-sm font-bold">
                                    {isAdmin ? <Shield size={18} className="text-yellow-400" /> : <User size={18} />}
                                    當前身分：{isAdmin ? "學生會管理員" : "一般學生"}
                                </div>
                                <button 
                                    onClick={() => setIsAdmin(!isAdmin)}
                                    className="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1.5 rounded-lg transition-colors border border-slate-600 flex items-center gap-1"
                                >
                                    <RefreshCw size={12} />
                                    切換身分
                                </button>
                            </div>
                        </div>

                        {/* Header */}
                        <header className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                            <div className="flex justify-between items-center mb-4">
                                <h1 className="text-xl font-bold flex items-center gap-2">
                                    <MessageSquare className="text-blue-600" /> 學生權益信箱
                                </h1>
                                <div className="text-xs text-gray-400">共 {issues.length} 件提案</div>
                            </div>
                            
                            {/* 搜尋欄 */}
                            <div className="relative mb-4">
                                <input 
                                    type="text" 
                                    placeholder="輸入報案編號查詢 (例如: 2023-1024-001)"
                                    className="w-full pl-10 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all placeholder-gray-400"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                                <div className="absolute left-3 top-2.5 text-gray-400">
                                    <Search size={16} />
                                </div>
                            </div>

                            <div className="flex gap-2 overflow-x-auto pb-1">
                                {Object.entries(stats).map(([key, config]) => (
                                    <div key={key} className={`px-3 py-1.5 rounded-lg text-xs font-bold flex-1 text-center whitespace-nowrap ${config.color}`}>
                                        {config.label} {issues.filter(i => i.status === key).length}
                                    </div>
                                ))}
                            </div>
                        </header>

                        {/* Tabs */}
                        <div className="flex bg-gray-200 p-1 rounded-xl">
                            <button onClick={() => setView('board')} 
                                className={`flex-1 py-2 rounded-lg text-sm font-bold transition-all ${view === 'board' ? 'bg-white shadow text-blue-600' : 'text-gray-500 hover:text-gray-700'}`}>
                                提案看板
                            </button>
                            {!isAdmin && (
                                <button onClick={() => setView('submit')} 
                                    className={`flex-1 py-2 rounded-lg text-sm font-bold transition-all ${view === 'submit' ? 'bg-white shadow text-blue-600' : 'text-gray-500 hover:text-gray-700'}`}>
                                    我要提案
                                </button>
                            )}
                        </div>

                        {/* List View */}
                        {view === 'board' ? (
                            <div className="space-y-3">
                                {filteredIssues.length === 0 && <div className="text-center text-gray-400 py-10">找不到符合的報案編號...</div>}
                                {filteredIssues.map(item => {
                                    const currentStat = stats[item.status] || stats.pending;
                                    const isExpanded = expandedId === item.id;
                                    const currentStepIndex = stepOrder.indexOf(item.status);
                                    
                                    return (
                                        <div key={item.id} className={`bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden transition-all duration-300 ${isExpanded ? 'ring-2 ring-blue-100' : 'hover:shadow-md'}`}>
                                            <div onClick={() => toggleExpand(item.id)} className="p-4 flex items-center gap-4 cursor-pointer hover:bg-gray-50 transition-colors select-none">
                                                <div className={`w-1.5 h-12 rounded-full shrink-0 ${currentStat.barColor}`}></div>
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <span className="bg-gray-100 px-2 py-0.5 rounded text-xs text-gray-600 font-medium shrink-0">{item.cat}</span>
                                                        <h3 className="font-bold text-gray-800 truncate">{item.title}</h3>
                                                    </div>
                                                    <div className="flex items-center gap-2 text-xs text-gray-400">
                                                        {/* 顯示報案編號 */}
                                                        <span className="font-mono bg-slate-100 px-1.5 py-0.5 rounded text-slate-500">#{item.caseId}</span>
                                                        <span>•</span>
                                                        <span>{item.date}</span>
                                                        <span>•</span>
                                                        <span>{item.author}</span>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-3 shrink-0">
                                                    <div className="flex items-center gap-1 text-pink-500 bg-pink-50 px-2.5 py-1 rounded-full text-xs font-bold">
                                                        <ThumbsUp size={12}/> {item.votes}
                                                    </div>
                                                    <div className="text-gray-300">
                                                        {isExpanded ? <ChevronUp size={20}/> : <ChevronDown size={20}/>}
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Expanded Detail View */}
                                            {isExpanded && (
                                                <div className="px-5 pb-5 pt-0 fade-in">
                                                    <hr className="border-gray-100 mb-4"/>
                                                    
                                                    <div className="mb-4">
                                                        <div className="text-xs font-bold text-gray-400 mb-1">報案編號</div>
                                                        <div className="text-sm font-mono font-bold text-slate-700 bg-slate-50 inline-block px-3 py-1 rounded border border-slate-200">
                                                            {item.caseId}
                                                        </div>
                                                    </div>

                                                    <p className="text-sm text-gray-700 mb-5 leading-relaxed bg-gray-50 p-3 rounded-lg border border-gray-100">
                                                        {item.content}
                                                    </p>
                                                    
                                                    {/* Status Stepper */}
                                                    <div className="mb-5">
                                                        <div className="flex justify-between items-center mb-2">
                                                            <div className="text-[10px] text-gray-400 font-medium">案件狀態進程</div>
                                                            <div className="text-[10px] font-bold text-blue-600">{currentStat.progress}%</div>
                                                        </div>
                                                        <div className="flex items-center gap-1">
                                                            {stepOrder.map((step, idx) => {
                                                                const isCurrent = idx === currentStepIndex;
                                                                const isPast = idx < currentStepIndex;
                                                                const config = stats[step];
                                                                return (
                                                                    <div key={step} className={`
                                                                        flex-1 py-2 rounded-lg text-[10px] font-bold text-center transition-all relative border
                                                                        ${isCurrent ? `${config.color} border-transparent ring-1 ring-black/5 shadow-sm scale-[1.02]` : 
                                                                        isPast ? 'bg-gray-100 text-gray-500 border-transparent' : 
                                                                        'bg-white text-gray-300 border-gray-100'}
                                                                    `}>
                                                                        {config.label}
                                                                        {isCurrent && <div className={`absolute -bottom-1 left-1/2 -translate-x-1/2 w-1 h-1 rounded-full ${config.barColor.replace('bg-', 'bg-')}`}></div>}
                                                                    </div>
                                                                )
                                                            })}
                                                        </div>
                                                    </div>

                                                    {/* Timeline */}
                                                    <div className="mb-6">
                                                        <div className="flex items-center gap-2 mb-3">
                                                            <Clock size={14} className="text-gray-400"/>
                                                            <span className="text-xs font-bold text-gray-600">處理歷程</span>
                                                        </div>
                                                        <div className="flex items-start overflow-x-auto pb-4 scrollbar-hide">
                                                            {item.timeline.map((event, idx) => (
                                                                <div key={idx} className="relative flex flex-col items-center flex-1 min-w-[100px]">
                                                                    {idx !== item.timeline.length - 1 && (
                                                                        <div className="absolute top-[5px] left-[50%] w-full h-0.5 bg-gray-100"></div>
                                                                    )}
                                                                    <div className={`w-3 h-3 rounded-full border-2 border-white shadow-sm z-10 mb-2 shrink-0 ${idx === item.timeline.length - 1 ? 'bg-blue-500 scale-110' : 'bg-gray-300'}`}></div>
                                                                    <div className="flex flex-col items-center w-full px-1">
                                                                        <div className="text-[10px] text-gray-400 font-mono mb-0.5 text-center whitespace-nowrap">{event.date.split(' ')[0]}</div>
                                                                        <div className="text-[10px] text-gray-400 font-mono mb-1 text-center whitespace-nowrap">{event.date.split(' ')[1]}</div>
                                                                        <div className={`text-xs font-bold mb-1 text-center ${idx === item.timeline.length - 1 ? 'text-gray-800' : 'text-gray-500'}`}>{event.label}</div>
                                                                        <div className="text-[11px] text-gray-500 leading-snug bg-gray-50 p-2 rounded-lg border border-gray-100 w-full text-center min-h-[50px] flex items-center justify-center">
                                                                            {event.note}
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>

                                                    {/* Admin Panel */}
                                                    {isAdmin && (
                                                        <div className="bg-slate-50 border border-slate-200 rounded-xl p-4 mb-4">
                                                            <div className="flex items-center gap-2 mb-3 text-slate-700 font-bold text-sm">
                                                                <Shield size={16} />
                                                                案件處理後台
                                                            </div>
                                                            <div className="space-y-3">
                                                                <div>
                                                                    <label className="text-xs font-bold text-gray-500 mb-1 block">變更狀態</label>
                                                                    <select 
                                                                        className="w-full p-2 text-sm bg-white border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-200"
                                                                        value={adminUpdate.status}
                                                                        onChange={(e) => setAdminUpdate({...adminUpdate, status: e.target.value})}
                                                                    >
                                                                        {Object.entries(stats).map(([key, config]) => (
                                                                            <option key={key} value={key}>{config.label}</option>
                                                                        ))}
                                                                    </select>
                                                                </div>
                                                                <div>
                                                                    <label className="text-xs font-bold text-gray-500 mb-1 block">處理說明 / 進度更新</label>
                                                                    <textarea 
                                                                        rows="2" 
                                                                        className="w-full p-2 text-sm bg-white border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-200 resize-none"
                                                                        placeholder="請輸入本次處理的詳細情況..."
                                                                        value={adminUpdate.note}
                                                                        onChange={(e) => setAdminUpdate({...adminUpdate, note: e.target.value})}
                                                                    />
                                                                </div>
                                                                <button 
                                                                    onClick={() => handleAdminSubmit(item.id)}
                                                                    className="w-full bg-slate-800 hover:bg-slate-700 text-white text-sm font-bold py-2 rounded-lg transition-colors flex items-center justify-center gap-2"
                                                                >
                                                                    <RefreshCw size={14}/>
                                                                    更新案件進度
                                                                </button>
                                                            </div>
                                                        </div>
                                                    )}

                                                    {/* Action Footer */}
                                                    <div className="flex justify-between items-center pt-2 border-t border-gray-50">
                                                        {isAdmin ? (
                                                            <button 
                                                                onClick={(e) => {
                                                                    e.stopPropagation();
                                                                    handleDelete(item.id);
                                                                }} 
                                                                className="flex items-center gap-1 text-xs text-red-500 hover:text-red-700 transition-colors px-2 py-1 font-bold bg-red-50 rounded-lg"
                                                            >
                                                                <Trash2 size={14}/> 強制刪除案件
                                                            </button>
                                                        ) : (
                                                            <button 
                                                                onClick={(e) => {
                                                                    e.stopPropagation();
                                                                    handleDelete(item.id);
                                                                }} 
                                                                className="flex items-center gap-1 text-xs text-gray-400 hover:text-red-500 transition-colors px-2 py-1"
                                                            >
                                                                <Trash2 size={14}/> 撤銷提案
                                                            </button>
                                                        )}
                                                        {!isAdmin && (
                                                            <button 
                                                                onClick={(e) => {
                                                                    e.stopPropagation();
                                                                    setIssues(issues.map(i => i.id === item.id ? {...i, votes: i.votes+1} : i));
                                                                }} 
                                                                className="ml-auto flex items-center gap-1 text-xs text-white bg-blue-600 hover:bg-blue-700 px-3 py-1.5 rounded-lg transition-colors shadow-sm shadow-blue-200"
                                                            >
                                                                <ThumbsUp size={14}/> 我要附議
                                                            </button>
                                                        )}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        ) : (
                            <form onSubmit={handleSubmit} className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 space-y-4 fade-in">
                                <div>
                                    <label className="text-xs font-bold text-gray-500 mb-1 block">標題</label>
                                    <input required className="w-full p-3 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-blue-100 transition-all" 
                                        value={form.title} onChange={e => setForm({...form, title: e.target.value})} placeholder="請簡述問題..." />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-gray-500 mb-1 block">分類</label>
                                    <select className="w-full p-3 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-blue-100" 
                                        value={form.cat} onChange={e => setForm({...form, cat: e.target.value})}>
                                        {['生活', '教務', '學務', '總務', '其他'].map(o => <option key={o} value={o}>{o}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-gray-500 mb-1 block">詳細內容</label>
                                    <textarea required rows={5} className="w-full p-3 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-blue-100 resize-none" 
                                        value={form.content} onChange={e => setForm({...form, content: e.target.value})} placeholder="發生了什麼事？" />
                                </div>
                                <div className="flex justify-between items-center pt-2">
                                    <label className="flex items-center gap-2 text-sm text-gray-600 cursor-pointer select-none">
                                        <input type="checkbox" checked={form.anon} onChange={e => setForm({...form, anon: e.target.checked})} className="rounded text-blue-600 focus:ring-0"/> 
                                        <span>匿名投稿</span>
                                    </label>
                                    <button className="bg-blue-600 text-white px-8 py-2.5 rounded-xl font-bold hover:bg-blue-700 active:scale-95 transition-all flex items-center gap-2 shadow-lg shadow-blue-200">
                                        <Send size={16}/> 送出
                                    </button>
                                </div>
                            </form>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StudentCouncilMailbox />);
    </script>
</body>
</html>
